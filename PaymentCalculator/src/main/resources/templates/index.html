<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container mt-5">
    <h1>Калькулятор отпускных</h1>
    <form action="/calculacte" method="get">
        <input type="text" required="required" min="12000" id="nick" name="salary" placeholder="Введите среднюю зарплату за 12 месяцев" class="form-control mb-3">
        <input type="text" required="required" min="1" max="56" name="vacationSum" placeholder="Введите количество дней в отпуске" class="form-control mb-3">
        <span>(Опционально) Дата первого дня отпуска - Расчёт с учётом выходных</span>
        <input type="date" name="startDate" placeholder="(Опционально) Введите дату первого дня отпуска - Расчёт с учётом выходных" class="form-control mb-3">
        <button type="submit" class="btn btn-success">Рассчитать</button>
        <span class="text-bg-warning" id="result" th:utext="${result}"></span>
    </form>
</div>
</body>
</html>
